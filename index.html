<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="=utf-8">
    <!-- Latest compiled and minified CSS -->
    <!--Simple bootstrap style for easier layout -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- CSS link -->

    <title>Employee Data Management</title>
</head>

<body>
    <!-- Main Bootstrap Search -->
    <div class="container">
        <!-- Jumbotron for Title -->
        <div class="jumbotron" style="background-color: #20315A ; color: white;">
            <h1 class="text-center"><strong> Employee Data Mangement</strong></h1>
            <p class="text-center">A Comprehensive Directory of Employee Billable Hours</p>
        </div>
        <!-- a new row handles all of the retrieved articles -->
        <div class="row">
            <div class="col-sm-12">
                <br>
                <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
                <div class="panel panel-primary" style="border-color: #20315A">
                    <!-- Top Articles heading -->
                    <div class="panel-heading" style="background-color: #20315A ; color: white">
                        <h3 class="panel-title"><strong>Current Employees</strong></h3>
                    </div>
                    <!-- here holds each of the resulting articles -->
                    <div class="panel-body" id="employeeTable">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Employee Name</th>
                                    <th>Role</th>
                                    <th>Start Date</th>
                                    <th>Months Worked</th>
                                    <th>Monthly Rate ($)</th>
                                    <th>Total Billed ($)</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- Row for Searching New York Times -->
        <div class="row">
            <div class="col-sm-12">
                <br>
                <!-- First panel is for handling the search parameters -->
                <div class="panel panel-primary" style="border-color: #20315A">
                    <div class="panel-heading" style="background-color: #20315A ; color: white;">
                        <h3 class="panel-title"><strong>Add Employee</strong></h3>
                    </div>
                    <div class="panel-body">
                        <!-- Here we create an HTML Form for handling the inputs-->
                        <form role="form">
                            <!-- Here we create the text box for capturing the search term-->
                            <div class="form-group">
                                <label for="employeeName">Employee Name:</label>
                                <input type="text" class="form-control" id="employeeName">
                            </div>
                            <!-- Here we capture the number of records that the user wants to retrieve  -->
                            <div class="form-group">
                                <label for="role">Role:</label>
                                <input class="form-control" id="role">
                                </input>
                            </div>
                            <!-- Start YearParameter-->
                            <div class="form-group">
                                <label for="startDate">Start Date (DDMMYYYY):</label>
                                <input type="text" class="form-control" id="startDate">
                            </div>
                            <!--End Year Parameter -->
                            <div class="form-group">
                                <label for="monthlyRate">Monthly Rate:</label>
                                <input type="text" class="form-control" id="monthlyRate">
                            </div>
                            <!--submit button -->
                            <button type="submit" class="btn btn-default" id="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Font Awesome CDN -->
    <script src="https://use.fontawesome.com/b3a8347bbb.js"></script>
    <!-- firebase -->
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <!-- logic -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
